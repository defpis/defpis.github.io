ss="hljs-function"><span class="hljs-params"></span>) </span>{</span><br><span class="line">  <span class="hljs-comment">// 位运算位数不足用0补位</span></span><br><span class="line">  <span class="hljs-comment">// 3 &amp; 1 =&gt; 1</span></span><br><span class="line"></span><br><span class="line">  <span class="hljs-comment">// 统计数字中1的个数</span></span><br><span class="line">  <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">getCount</span>(<span class="hljs-params"><span class="hljs-built_in">number</span>: integer</span>) </span>{</span><br><span class="line">    <span class="hljs-keyword">let</span> count = <span class="hljs-number">0</span>;</span><br><span class="line">    <span class="hljs-keyword">while</span> (<span class="hljs-built_in">number</span>) {</span><br><span class="line">      <span class="hljs-built_in">number</span> &amp;= <span class="hljs-built_in">number</span> - <span class="hljs-number">1</span>;</span><br><span class="line">      count++;</span><br><span class="line">    }</span><br><span class="line">    <span class="hljs-keyword">return</span> count;</span><br><span class="line">  }</span><br><span class="line"></span><br><span class="line">  <span class="hljs-keyword">const</span> len = numbers.length;</span><br><span class="line">  <span class="hljs-comment">// 所有结果</span></span><br><span class="line">  <span class="hljs-keyword">const</span> res = [];</span><br><span class="line">  <span class="hljs-keyword">for</span> (<span class="hljs-keyword">let</span> i = <span class="hljs-number">0</span>; i &lt; <span class="hljs-number">1</span> &lt;&lt; len; i++) {</span><br><span class="line">    <span class="hljs-comment">// 满足选中数字个数时</span></span><br><span class="line">    <span class="hljs-keyword">if</span> (getCount(i) == n) {</span><br><span class="line">      <span class="hljs-keyword">let</span> sum = <span class="hljs-number">0</span>;</span><br><span class="line">      <span class="hljs-comment">// 索引数组</span></span><br><span class="line">      <span class="hljs-keyword">let</span> tmp = [];</span><br><span class="line">      <span class="hljs-keyword">for</span> (<span class="hljs-keyword">let</span> j = <span class="hljs-number">0</span>; j &lt; len; j++) {</span><br><span class="line">        <span class="hljs-comment">// 是否是选中数字</span></span><br><span class="line">        <span class="hljs-keyword">if</span> (i &amp; (<span class="hljs-number">1</span> &lt;&lt; j)) {</span><br><span class="line">          sum += numbers[j];</span><br><span class="line">          tmp.push(j);</span><br><span class="line">        }</span><br><span class="line">      }</span><br><span class="line">      <span class="hljs-comment">// 如果满足存到结果中</span></span><br><span class="line">      <span class="hljs-keyword">if</span> (sum === m) {</span><br><span class="line">        res.push(tmp);</span><br><span class="line">      }</span><br><span class="line">    }</span><br><span class="line">  }</span><br><span class="line">  <span class="hljs-keyword">return</span> res;</span><br><span class="line">}</span><br><span class="line"><span class="hljs-comment">// console.log(getNumbersSumEqualToTarget([1, 5, 2, 3, 4, 5, 6], 9, 2));</span></span><br><span class="line"></span><br><span class="line"><span class="hljs-comment">// 数字添加千分位符号</span></span><br><span class="line"><span class="hljs-comment">// 已有实现toLocaleString</span></span><br><span class="line"><span class="hljs-keyword">const</span> input = <span class="hljs-number">1234567890.123</span>;</span><br><span class="line"><span class="hljs-comment">// console.log(input.toLocaleString());</span></span><br><span class="line"><span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">formatNumberWithThousandsSymbol</span>(<span class="hljs-params"><span class="hljs-built_in">number</span>: integer</span>) </span>{</span><br><span class="line">  <span class="hljs-keyword">const</span> [intStr, floatStr]: <span class="hljs-built_in">string</span>[] = <span class="hljs-built_in">number</span>.toString().split(<span class="hljs-string">"."</span>);</span><br><span class="line">  <span class="hljs-keyword">const</span> intArr: <span class="hljs-built_in">string</span>[] = [];</span><br><span class="line">  <span class="hljs-keyword">for</span> (<span class="hljs-keyword">let</span> i = intStr.length - <span class="hljs-number">1</span>; i &gt;= <span class="hljs-number">0</span>; i--) {</span><br><span class="line">    intArr.unshift(intStr[i]);</span><br><span class="line">    <span class="hljs-comment">// 如果位数是3的倍数且下一位有数添加分号</span></span><br><span class="line">    <span class="hljs-keyword">if</span> ((intStr.length - i) % <span class="hljs-number">3</span> === <span class="hljs-number">0</span> &amp;&amp; i - <span class="hljs-number">1</span> &gt;= <span class="hljs-number">0</span>) {</span><br><span class="line">      intArr.unshift(<span class="hljs-string">","</span>);</span><br><span class="line">    }</span><br><span class="line">  }</span><br><span class="line">  <span class="hljs-keyword">return</span> [intArr.join(<span class="hljs-string">""</span>), floatStr || <span class="hljs-string">""</span>].join(<span class="hljs-string">"."</span>);</span><br><span class="line">}</span><br><span class="line"><span class="hljs-comment">// console.log(formatNumberWithThousandsSymbol(input));</span></span><br><span class="line"></span><br><span class="line"><span class="hljs-comment">// 找出字符串数组的公有前缀</span></span><br><span class="line"><span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">getCommonPrefix</span>(<span class="hljs-params">strings: <span class="hljs-built_in">string</span>[]</span>) </span>{</span><br><span class="line">  <span class="hljs-keyword">const</span> firstString = strings[<span class="hljs-number">0</span>];</span><br><span class="line">  <span class="hljs-keyword">let</span> comLen: integer;</span><br><span class="line">  <span class="hljs-comment">// 遍历第一个字符串</span></span><br><span class="line">  <span class="hljs-comment">// slice不包含右侧</span></span><br><span class="line">  <span class="hljs-keyword">for</span> (<span class="hljs-keyword">let</span> i = <span class="hljs-number">1</span>; i &lt;= firstString.length; i++) {</span><br><span class="line">    comLen = i;</span><br><span class="line">    <span class="hljs-keyword">let</span> out = <span class="hljs-literal">false</span>;</span><br><span class="line">    <span class="hljs-comment">// 遍历整个字符串数组</span></span><br><span class="line">    <span class="hljs-keyword">for</span> (<span class="hljs-keyword">let</span> j = <span class="hljs-number">0</span>; j &lt; strings.length; j++) {</span><br><span class="line">      <span class="hljs-comment">// 如果任意一个不同退出循环</span></span><br><span class="line">      <span class="hljs-keyword">if</span> (strings[j].slice(<span class="hljs-number">0</span>, comLen) !== firstString.slice(<span class="hljs-number">0</span>, comLen)) {</span><br><span class="line">        out = <span class="hljs-literal">true</span>;</span><br><span class="line">        <span class="hljs-keyword">break</span>;</span><br><span class="line">      }</span><br><span class="line">    }</span><br><span class="line">    <span class="hljs-comment">// 退出整个循环，并且comLen减一</span></span><br><span class="line">    <span class="hljs-keyword">if</span> (out) {</span><br><span class="line">      comLen--;</span><br><span class="line">      <span class="hljs-keyword">break</span>;</span><br><span class="line">    }</span><br><span class="line">  }</span><br><span class="line">  <span class="hljs-keyword">return</span> firstString.slice(<span class="hljs-number">0</span>, comLen);</span><br><span class="line">}</span><br><span class="line"><span class="hljs-comment">// const inputs = ["abc", "abcd", "abce", "abcf", "ab", "a"];</span></span><br><span class="line"><span class="hljs-comment">// const commonPrefix = getCommonPrefix(inputs);</span></span><br><span class="line"><span class="hljs-comment">// console.log(commonPrefix);</span></span><br></pre></td></tr></tbody></table></figure><p></p>

    <style>
        .hljs {
            position: relative;
        }

        .hljs .clipboard-btn {
            float: right;
            color: #9a9a9a;
            background: none;
            border: none;
            cursor: pointer;
        }

        .hljs .clipboard-btn:hover {
          color: #8a8a8a;
        }

        .hljs > .clipboard-btn {
            display: none;
            position: absolute;
            right: 4px;
            top: 4px;

        }

            margin-right: 4px;
        }
    </style>
    <script>
      $(document).ready(function () {
        $('figure.hljs').each(function(i, figure) {
          var codeId = 'code-' + i;
          var code = figure.querySelector('.code');
          var copyButton = $('<button>Copy <i class="far fa-clipboard"></i></button>');
          code.id = codeId;
          copyButton.addClass('clipboard-btn');
          copyButton.attr('data-clipboard-target-id', codeId);

          var figcaption = figure.querySelector('figcaption');

          if (figcaption) {
            figcaption.append(copyButton[0]);
          } else {
            figure.prepend(copyButton[0]);
          }
        })

        var clipboard = new ClipboardJS('.clipboard-btn', {
          target: function(trigger) {
            return document.getElementById(trigger.getAttribute('data-clipboard-target-id'));
          }
        });
        clipboard.on('success', function(e) {
          e.clearSelection();
        })
      })
    </script>
